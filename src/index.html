<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Movie App</h1>

      <form class="form" id="form">
        <label for="input">Search for a Movie</label>
        <input type="text" name="input" id="input" class="input" />
        <button type="submit">Search</button>
      </form>

      <div class="container-result hidden" id="container-result">
        <h2 id="title"></h2>
          <p id="released-year"></p>
          <p id="rate"></p>
          <p id="genre"></p>
          <p id="writer"></p>
          <p id="actors"></p>
          <p id="country"></p>
          <p id="awards"></p>
          <img src="#" alt="poster" id="poster">
        </div> 

        <div class="container-error hidden">
          <h2 id="error-title"></h2>
          <p id="error-message"></p>
        </div>
      </div>
    </div>
  </body>
</html>
